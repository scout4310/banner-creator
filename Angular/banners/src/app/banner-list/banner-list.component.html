

<div class="container pt-4">


  <form>
    <div class="form-group">

      <select #locDropdown class="form-control mb-2"
      (change)="updateLocations(+locDropdown.value)">
        <option *ngFor="let loc of locations" [value]="loc.id">{{ loc.name | titlecase }}</option>
      </select>


      <input type="text" class="form-control mb-2" name="name" placeholder="Banner Name"
      [(ngModel)]="name">
      <input type="text" class="form-control mb-2" name="desciption" placeholder="Banner Description"
      [(ngModel)]="description">

      <label for="exampleFormControlFile1" class="mt-2">Banner Image :</label>
      <input type="file" class="form-control-file mb-2" id="exampleFormControlFile1"
      (change)="file = $event.target.files[0]">

      <input type="text" class="form-control mb-2" name="url" placeholder="Banner Link"
      [(ngModel)]="url">


      <button class="btn btn-success" (click)="requestUpload()">Add Banner</button>
    </div>
  </form>

  <hr>

  <div class="list-group">
    <a class="list-group-item list-group-item-action flex-column align-items-start"
    *ngFor="let banner of banners"
    [routerLink]="['/banner-details', banner.id ]" >
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ banner.name }}</h5>
        <small class="text-muted">3 days ago</small>
      </div>
      <p class="mb-1">{{ banner.description }}</p>
      <small class="text-muted">Donec id elit non mi porta.</small>
    </a>

  </div>
  <div class="text-center"
  *ngIf="banners.length === 0">- No Banners in location {{ locations[location - 1].name }} -</div>

</div>
